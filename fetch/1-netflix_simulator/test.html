<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <canvas id="canvas" width="300px" height="200px" style="border: 1px solid #000000"></canvas>
    <input type="range" id="speed" name="speed" min="-10" max="10" value="1">

    <script type="text/javascript">
        var ctx = document.getElementById('canvas').getContext('2d');

        drawCheckerboard(ctx, 50, 9);

        function drawCheckerboard(ctx, x, y) {
            size = 10;
            for (i = 0; i < x; ++i)
                for (j = 0; j < y; ++j) {
                    if ((i + j) % 2 == 0) ctx.fillStyle = "#000000";
                    else ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(i * size, j * size, size, size);
                }
        }
    </script>
</body>

</html>
