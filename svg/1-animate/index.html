<!DOCTYPE html>

        <title>SVG Animations</title>
        <link rel="stylesheet" href="svg-animate.css" />

    <body>
        <h1>Add arms to the doodle & animate them!</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0, 0, 100, 100">
            <circle cx="50" cy="20" r="10" stroke="black" stroke-width="1" fill="transparent"></circle>
            <line x1="50" y1="30" x2="50" y2="65" stroke="black" stroke-width="0.5"></line>
            <line x1="50" y1="65" x2="30" y2="80" stroke="black" stroke-width="0.5"></line>
            <line x1="50" y1="65" x2="70" y2="80" stroke="black" stroke-width="0.5"></line>

            <path d="M50,40 H70 L75, 35 M70,40 L75,40" fill="transparent" stroke="red"></path>
        </svg>
    </body>
