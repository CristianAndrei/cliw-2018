<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jump | Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Jump in Canvas</h1>

    </header>
    <main>
        <canvas width="500" height="500"></canvas>
        <p>Press <span class="key">w</span> to move the <strong>blue</strong> square.</p>
        <p>Press <span class="key">⬆</span> to move the <strong>green</strong> square.</p>
    </main>
    <footer>
        <p>Made with <span class="heart">❤</span> by <a href="https://iampava.com">Pava</a></p>
    </footer>
    <script src="index.js" type="module"></script>
</body>

</html>
